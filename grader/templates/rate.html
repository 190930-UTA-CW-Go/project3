<!DOCTYPE html>

<head>
    <title>
        Grade Portfolio
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    textarea {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
    }
    .bigbox {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        height: 200px;
        width: 600px;
    }
</style>

<body>
    <div>
        <h1>Grade this portfolio</h1>
        <form action="/grader/submit" method="POST">
            <h2>Grade</h2>
            <div>
                <label for="rating">Pass or fail this portfolio</label>
                <textarea rows="1" cols="50" type="text" id="rating" name="rating" placeholder="pass or fail" required>{{.PortStatus.Comment}}</textarea>
            </div>
            <div>
                <label for="comment">Comments regarding this portfolio</label>
                <textarea rows="1" cols="50" type="text" id="comment" name="comment" placeholder="Comments" required>{{.PortStatus.Comment}}</textarea>
            </div>
            <br> 
            <button type="submit">Submit rating</button>
            <br>
            <h2>Information</h2>
            <div>
                <label for="fullname">Full name</label>
                <textarea rows="1" cols="50" type="text" id="fullname" name="fullname" placeholder="Full name" required>{{.Information.Name}}</textarea>
            <div>
                <label for="jobtitle">Job title</label>
                <textarea rows="1" cols="50" type="text" id="jobtitle" name="jobtitle" placeholder="Job title" required>{{.Information.Title}}</textarea>
            </div>
            <div>
                <label for="email">E-mail address</label>
                <textarea rows="1" cols="50" type="text" id="email" name="email" placeholder="E-mail address" required>{{.Information.Email}}</textarea>
            </div>
            <div>
                <label for="phone">Phone number</label>
                <textarea rows="1" cols="50" type="text" id="phone" name="phone" placeholder="Phone number" required>{{.Information.Phone}}</textarea>
            </div>

            <h2>About me</h2>
            <div>
                <label for="aboutme">About me</label><br>
                <textarea class="bigbox" type="text" id="aboutme" name="aboutme" placeholder="About me" required>{{.About.Aboutme}}</textarea>
            </div>

            <h2>Education</h2>
            <div>
                <label for="college">College</label>
                <textarea rows="1" cols="50" type="text" id="college" name="college" placeholder="College">{{.Education.College}}</textarea>
            </div>
            <div>
                <label for="degree">Degree</label>
                <textarea rows="1" cols="50" type="text" id="degree" name="degree" placeholder="Degree">{{.Education.Degree}}</textarea>
            </div>

            <h2>Projects</h2>
            <div>
                <label for="projectname">Project name</label>
                <textarea rows="1" cols="50" type="text" id="projectname" name="projectname" placeholder="Project name">{{.Project.Name}}</textarea>
            </div>
            <div>
                <label for="techused">Technologies used</label>
                <textarea rows="1" cols="50" type="text" id="techused" name="techused" placeholder="Technologies used">{{.Project.Tech}}</textarea>
            </div>
            <div>
                <label for="projectdesc">Project description</label><br>
                <textarea class="bigbox" type="text" id="projectdesc" name="projectdesc" placeholder="Project description">{{.Project.Desc}}</textarea>
            </div>
        </form>
    </div>
</body>
</html>
