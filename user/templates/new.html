<!DOCTYPE html>

<head>
    <title>
        Portfolio Form
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width-device-width, initial-scale=1">
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    textarea {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
    }
    .bigbox {
        height: 200px;
        width: 600px;
    }
</style>

<body>
    <div>
        <h1>Fill out your portfolio</h1>
        <form action="/user/submit" method="POST">
            <h2>Information</h2>
            <div>
                <label for="fullname">Full name</label>
                <textarea rows="1" cols="50" type="text" id="fullname" name="fullname" placeholder="Full name" required></textarea>
            </div>
            <div>
                <label for="jobtitle">Job title</label>
                <textarea rows="1" cols="50" type="text" id="jobtitle" name="jobtitle" placeholder="Job title" required></textarea>
            </div>
            <div>
                <label for="email">E-mail address</label>
                <textarea rows="1" cols="50" type="text" id="email" name="email" placeholder="E-mail address" required></textarea>
            </div>
            <div>
                <label for="phone">Phone number</label>
                <textarea rows="1" cols="50" type="text" id="phone" name="phone" placeholder="Phone number" required></textarea>
            </div>

            <h2>About me</h2>
            <div>
                <label for="aboutme">About me</label><br>
                <textarea class="bigbox" type="text" id="aboutme" name="aboutme" placeholder="About me" required></textarea>
            </div>

            <h2>Education</h2>
            <div>
                <label for="college">College</label>
                <textarea rows="1" cols="50" type="text" id="college" name="college" placeholder="College"></textarea>
            </div>
            <div>
                <label for="degree">Degree</label>
                <textarea rows="1" cols="50" type="text" id="degree" name="degree" placeholder="Degree"></textarea>
            </div>

            <h2>Projects</h2>
            <div>
                <label for="projectname">Project name</label>
                <textarea rows="1" cols="50" type="text" id="projectname" name="projectname" placeholder="Project name"></textarea>
            </div>
            <div>
                <label for="techused">Technologies used</label>
                <textarea rows="1" cols="50" type="text" id="techused" name="techused" placeholder="Technologies used"></textarea>
            </div>
            <div>
                <label for="projectdesc">Project description</label><br>
                <textarea class="bigbox" type="text" id="projectdesc" name="projectdesc" placeholder="Project description"></textarea>
            </div>

            <br>

            <button type="submit">Submit portfolio</button>
        </form>
    </div>
</body>
